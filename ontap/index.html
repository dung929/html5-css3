            <div class="item">

                <div class="cart">
                    <span>450$</span>

            </div>
            <div class="item">

                    <span>450$</span>

            </div>
            <div class="item">
                <img src="/Rectangle 5.png" alt="">

                    <span>450$</span>

        </div>
        <div class="item2">
            <div class="text">
                <h2>CHOICE A GIFT?</h2>

            </div>
            <div class="gift">
                <div class="gift-item" id="drag">
                    <img src="/Rectangle 7.png" alt="" id="drag" draggable="true" ondragstart="drap(event)">
                </div>

                    <img src="/Rectangle 8.png" alt="" id="drag" draggable="true" ondragstart="drap(event)">
                </div>
                <div class="gift-item">

                    </div>

        <div class="footer">

        </div>
    </div>
</body>

</html>
<script>
    function drap(ev){
        ev.dataTransfer.setData("text",ev.target.id)
    }
    function allowDrop(ev){
        ev.preventDefault();
    }
    function drop(ev){
        ev.preventDefault();
        var data= ev.dataTransfer.getData("text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
