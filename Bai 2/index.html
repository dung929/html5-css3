<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-200">
    <canvas id="logo" width="300" height="300" class="mx-auto my-32"></canvas>
    <script>
        let logo = document.getElementById("logo").getContext("2d");
        var width = 150;
        var padding = 75;
        var height = 125;
        logo.beginPath();
        logo.moveTo(padding + width / 2, padding);
        logo.lineTo(padding + width, padding + height);
        logo.lineTo(padding, padding + height);
        logo.closePath();
        // logo.fillStyle = 'aqua';
        // logo.fill();


        var color = logo.createLinearGradient(0, 0, 0, height);
        color.addColorStop(0, 'aqua');
        color.addColorStop(1, '#faf100');
        logo.fillStyle = color;
        logo.fill();



        logo.shadowBlur=20;

        logo.shadowColor='red';
        logo.fillStyle=color;
        logo.fill();
//xoa bong
        logo.shadowColor='transparent';

        logo.lineWidth=20;// do rong cua border
        logo.lineJoin='round';//hinh dang 
        logo.strokeStyle=color;
        logo.stroke();

      
        var color = logo.createLinearGradient(0, padding, 0,padding+ height);
        color.addColorStop(0, 'transparent');
        color.addColorStop(0.5, 'transparent');
        color.addColorStop(0.5, '#dcaa09');
        color.addColorStop(1, '#faf100');
        logo.fillStyle = color;
        logo.fill();
        

        logo.lineWidth=5;// do rong cua border
        logo.lineJoin='round';//hinh dang 
        logo.strokeStyle='black';
        logo.stroke();

        //tao cham than

        logo.textAlign='center';
        logo.textBaseline='middle';
        logo.font='bold 80px Aria';
        logo.fillStyle='Black';
        logo.fillText('!',padding+width/2, padding+height/1.5);
    </script>
</body>

</html>
