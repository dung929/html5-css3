<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e123c1a84c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="header">
                <div class="logo">
                    <img src="/logo 1.png" alt="">
                </div>
                <div class="search">
                    <form action="">
                        <input type="text" placeholder="Search Product..." required>
                        <button><i class="fas fa-search"></i></button>
                    </form>
                </div>
                <div class="icon">
                    <i class="far fa-user"></i>
                    <i class="fas fa-shopping-cart"></i>
                </div>
            </div>
        </header>
    </div>
    <div class="container">
        <div class="banner">
            <div class="menu">
                <div>  
                    <ul>
                        <li>HOME</li>
                        <li>SHOP</li>
                        <li>PAGE</li>
                        <li>BLOG</li>
                        <li>CONTACT</li>
                    </ul>
                </div>
                <div class="phone">
                    <i class="fas fa-phone"></i>
                    <span>1900-1080</span>
                </div>
            </div>
            <div class="img">
                <img src="/BANNER.png" alt="">
            </div>
        </div>
    </div>
    <div class="container">
        <main>
            <section>
                <div class="items">
                    <div class="item">
                        <img src="/Rectangle 6.png" alt="">
                        <h3>APPLE</h3>
                        <span>$8</span>
                        <div class="sale">
                            <h2>SALE OFF 20%</h2>
                        </div>
                    </div>
                    <div class="item1">
                        <img src="/SAN PHAM2.png" alt="">
                        <h3>CARROT</h3>
                        <span>$3</span>
                        <div class="sale1">
                            <h2>SALE OFF 40%</h2>
                        </div>
                    </div>
                    <div class="item2">
                        <img src="/SAN PHAM3.png" alt="">
                        <div class="anh">
                            <img src="/SAN PHAM2.png" alt="">
                        </div>
                        <h3>WATERMELON</h3>
                    </div>
                </div>
            </section>
            <article>
                <div class="drag-drop">
                    <div class="drop">
                        <h2>PAYMENT METHODS</h2>
                       <div ondragover="allowDrop(event)" ondrop="drop(event)"></div>
                    </div>
                    <div class="drag">
                        <img src="/THE.png" alt="" id="drag1" ondragstart="drag1(event)" draggable="true"> 
                    </div>
                    <div class="drag">
                        <img src="/TIEN MAT.png" alt="" id="drag2" ondragstart="drag2(event)" draggable="true">
                    </div>
                </div>
            </article>
        </main>
    </div>
    <div class="container">
        <footer>
            <div class="footer">
                <h2>BUI DUY DUNG</h2>
            </div>
        </footer>
    </div>
</body>

</html>
<script>

    function drag1(ev){
        ev.dataTransfer.setData('text',ev.target.id);
    } 

    function allowDrop(ev){
        ev.prventDefault();
    }

    function drop(ev){
        ev.prventDefault();

        var data = ev.dataTransfer.getData('text');
        
    }
</script>
